{% set version = "0.5.0" %}
{% set build_number = "1" %}
{% set python_version = ">=3.5" %}

package:
  name: scrapbook-build
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/scrapbook/scrapbook-{{ version }}.tar.gz
  sha256: 6875bc804c3278a00544dbc232cb96e7cf8a563c36e02b17dcae329d05470cd0

build:
  noarch: python
  number: {{ build_number }}

requirements:
  host:
    - python {{ python_version }}
    - pip
  run:
    - python {{ python_version }}

test:
  commands:
    - echo "tests in subpackages"

outputs:
  - name: scrapbook
    build:
      noarch: python
      number: {{ build_number }}
      script: python -m pip install . -vv --no-deps
    requirements:
      host:
        - python {{ python_version }}
        - pip
      run:
        - ipython
        - jsonschema
        - pandas
        - papermill
        - pyarrow
        - python {{ python_version }}
    test:
      requires:
        - coverage
        - ipython
        - mock
        - pip
        - pytest >=4.1
        - pytest-cov >=2.6.1
        - pytest-env >=0.6.2
        - pytest-mock >=1.10
      imports:
        - scrapbook
      commands:
        - pip check
        - pytest -v --pyargs scrapbook --cov scrapbook --no-cov-on-fail --cov-report term-missing:skip-covered --cov-fail-under 96

  - name: nteract-scrapbook
    build:
      noarch: python
      number: {{ build_number }}
    requirements:
      host:
        - python {{ python_version }}
      run:
        - python {{ python_version }}
        - scrapbook =={{ version }}
    test:
      imports:
        - scrapbook

about:
  home: https://github.com/nteract/scrapbook
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A library for recording and reading data in notebooks. '
  description: |
    The scrapbook library records a notebookâ€™s data values and generated visual
    content as "scraps". Recorded scraps can be read at a future time.
  doc_url: https://nteract-scrapbook.readthedocs.io
  doc_source_url: https://github.com/nteract/scrapbook/tree/master/docs

extra:
  recipe-maintainers:
    - bollwyvl
    - mseal
